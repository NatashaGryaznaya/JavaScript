<body>
	<script>
		'use strict';

		class Product {
            constructor(name, price) {
                this.name = name;
            	this.price = price;
            }

            make25PercentDiscount = function() {
                	this.price = this.price - (this.price * 0.25);
                }
            }

        let product1 = new Product("Doll", 100);
        product1.make25PercentDiscount();
		
		console.log(product1.price);

</script>
</body>
