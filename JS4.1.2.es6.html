<body>
	<script>
		'use strict';

		class Post {
            constructor(author, text, date) {
                this.author = author;
            	this.text = text;
            	this.date = date;
            }

            edit = function() {
                	this.text = prompt("Введите свой текст");
                }
            }

        let summary1 = new Post("Smith", "Text", 2022);
        summary1.edit();
        console.log(summary1.text);


		class AttachedPost extends Post {
			constructor(author, text, date, highlighted){
				super(author, text, date);
				this.highlighted = false;
			}

			makeTextHighlighted() {
				this.highlighted = true;
			}
		}

		let attach1 = new AttachedPost("Doc", "Text456", 1896);
		console.log(attach1);
        attach1.makeTextHighlighted();
        console.log(attach1);

</script>
