			result = a * b
			alert("Произведение этих чисел " + result)
		} else if (a >= 0 && b < 0) {
			result = a + b
			alert("Сумма этих чисел " + result)
		} else if (a < 0 && b >= 0) {
			result = a + b
			alert("Сумма этих чисел " + result)
		} else {
			alert("Необходимо ввести числа")
		}

	</script>
