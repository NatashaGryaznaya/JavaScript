<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>Lesson2.1</title>
</head>
<body>
	<script>
		'use strict';

		/*пример 1 дает такой результат потому что:
		1. а изначально равно 1
		2. с изначально равно undefined
		3. с равно а плюс 1, так как из-за префиксного инкремента сначала изменяется переменная, а потом происходит возврат
		4. а и с равны 2 */
		let a = 1, b = 1, c, d;
		c = ++a;
		alert(c); // ответ: 2

		/*пример 2 дает такой результат потому что:
		1. d изначально равно undefined
		2. b изначально равно 1
		3. d равно 1, так как из-за постфиксного инкремента сначала  происходит возврат значения, а потом изменяется переменная*/
		d = b++;
		alert(d); //ответ: 1

		/*пример 3 дает такой результат потому что:
		1. а изначально равно 2
		2. а равно 3 из-за префиксного инкремента(сначала изменяется переменная, а потом происходит возврат значения)
		3. 3 плюс 2 равно 5
		4. с равно 5*/
		c = 2 + ++a;
		alert(c); //ответ: 5

		/*пример 4 дает такой результат потому что:
		1. d изначально равно 1
		2. b изначально равно 2
		3. b равно 3, но из-за постфиксного инкремента сначала  происходит возврат значения(2), а потом изменяется переменная
		4. 2 плюс 2 равно 4
		5. d равно 4*/
		d = 2 + b++;
		alert(d); //ответ: 4

		alert(a); //3
		alert(b); //3
</script>
</body>
