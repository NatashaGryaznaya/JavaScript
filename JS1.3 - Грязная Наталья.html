<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>Lesson1.3</title>
</head>
<body>
	<script>
		'use strict';


/* 
1. 10 плюс 10 получаем 20 
2. 20 склеивается со строкой "10" из-за приведения данных к одному типу, строке, получаем 2010
3. 2010 присваиваем в переменную result
4. с помощью console.log выводим result в консоль
*/
	let result = 10 + 10 + "10";
	console.log(result);


/* 
1. 10 склеивается со строкой "10" из-за приведения данных к единому строчному типу, получаем 1010
2. 1010 так же склеивается для приведения к общему типу с 10, получаем 101010
3. 101010 присваиваем в переменную result
4. с помощью console.log выводим result в консоль
*/
	result = 10 + "10" + 10;
	console.log(result);


/* 
1. 10 плюс 10 получаем 20
2. строка 10 из-за унарного плюса приводится к числу 10
3. 20 плюс 10 получается 30
4. 30 присваиваем в переменную result
5. с помощью console.log выводим result в консоль
*/
	result = 10 + 10 + +"10";
	console.log(result);


/* 
1. унарный минус приводит пробел в минус 0
2. 10 делим на минус 0 получаем минус бесконечность
3. минус бесконечность присваиваем в переменную result
4. с помощью console.log выводим result в консоль
*/
	result = 10 / -"";
	console.log(result);


/* 
1. 2,5 не распознается как число из-за запятой
2. 10 не может быть поделена на строку, из-за некорректной математической операции возникает значение NaN
3. NaN присваиваем в переменную result
4. с помощью console.log выводим result в консоль
*/
	result = 10 / +"2,5";
	console.log(result);

</script>
</body>
